<body>
WSDL Url: <input id="wsdlurl" type="text" name="wsdurl" value="" placeholder="Somthing like: https://suny.iscboard.com:8888/xxxwsv2x/billing?wsdl">
<img style="float: right;position: relative;top: -83px; padding: 0; margin: 0;" src=".\res\img\help.png" onclick="openHelpWindow();">
<br>
<div id="wsdlsubdiv"><input style="position: relative; z-index: 100000" type="submit" value="Submit" onclick="getWSDLFile($('#wsdlurl').val().trim());">
<p style="">Push this buttom to test received WSDL file</p></div>

<div id="newserlink" style="z-index: 1">
    <p>Your new Proxy server will be somthing like: </p><span><a id="copyClipboard" style="font-size: x-small;
    top: -20px;
    left: -20px;
    position: relative;
    visibility: hidden;" href="#" target="" onclick="copy2Clipboard();return false;">Copy to Clipboard</a></span>
    <a style="top: -60px;
    position: relative;" class="not-active" href="https://192.168.160.62:8890/bmiwsv27/billing?wsdl" target="_blank">http://localhost:8888/xxxwsv2x/billing?wsdl</a>
</div>

<div id="startdiv" style="position: relative;
    top: -132px;"><img id="startimg" style="z-index: 10000;" src=".\res\img\start.png" alt="Start Button" height="70" width="70" onclick="startService();"></div>

<textarea id="log" style="    position: relative;
    top: -160px;" placeholder="System Logs..."></textarea>

<div id="soapclientdiv" style="    position: relative;">
    <p>Use "WebService Studio" for test above WSDL   </p>
    <input style="z-index: 1000;" type="reset" value="WebServiceStudio" onclick="runSoapClient();">
</div>
</body>
